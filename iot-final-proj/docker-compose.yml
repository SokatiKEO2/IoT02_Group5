services:
  # MQTT Broker
  mosquitto:
    image: eclipse-mosquitto:2
    container_name: smartbin-mosquitto
    restart: unless-stopped
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log
    networks:
      - smartbin-network

  # InfluxDB Time-Series Database
  influxdb:
    image: influxdb:2.7
    container_name: smartbin-influxdb
    restart: unless-stopped
    ports:
      - "8086:8086"
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=admin
      - DOCKER_INFLUXDB_INIT_PASSWORD=adminpassword123
      - DOCKER_INFLUXDB_INIT_ORG=smartbin
      - DOCKER_INFLUXDB_INIT_BUCKET=smartbin_data
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=smartbin-super-secret-token
    volumes:
      - influxdb-data:/var/lib/influxdb2
      - influxdb-config:/etc/influxdb2
    networks:
      - smartbin-network

  # Grafana Dashboard
  grafana:
    image: grafana/grafana:10.2.0
    container_name: smartbin-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      - influxdb
    networks:
      - smartbin-network

  telegraf:
    image: telegraf:1.28
    container_name: smartbin-telegraf
    restart: unless-stopped
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN:-your_bot_token_here}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID:-your_chat_id_here}
    volumes:
      - ./telegraf/telegraf.conf:/etc/telegraf/telegraf.conf:ro
    depends_on:
      - mosquitto
      - influxdb
    networks:
      - smartbin-network

volumes:
  influxdb-data:
  influxdb-config:
  grafana-data:

networks:
  smartbin-network:
    driver: bridge
