# Mosquitto MQTT Broker Configuration

# Listener for MQTT
listener 1883
protocol mqtt

# Listener for WebSocket
listener 9001
protocol websockets

# Allow anonymous connections (for development)
allow_anonymous true

# Persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type all

# Connection settings
max_connections -1
